<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div id="login_frame">
        <p>
            <img src="./img/logo.png" id="image_logo">
        </p>
        <form method="post" action="login.js">
            <p>
                <label class="label_input">用户名</label>
                <input type="text" id="username" class="text_field" />
            </p>
            <p>
                <label class="label_input">密码</label>
                <input type="password" id="password" class="text_field" />
            </p>
            <div id="login_control">
                <input type="button" id="btn_login" value="登录" onclick="login();" />
            </div>
        </form>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username");
            var pass = document.getElementById("password");
            if (username.value == "") {
                alert("请输入用户名");
            } else if (pass.value == "") {
                alert("请输入密码");
            } else if (username.value == "admin" && pass.value == "123456") {
                window.location.href = "main.html";
            } else {
                alert("请输入正确的用户名和密码！")
            }
        }  
    </script>
</body>

</html>
